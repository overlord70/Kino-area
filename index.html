<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.scss">
  <title>Document</title>
</head>
<body>
  <section class="bg_of_entered_movie">
    
  </section>
   <section class="overview">
    <div class="wrap">
      <div class="selector">
        <h1>Сейчас в кино</h1>
        <div class="line"></div>
        <div class="options">
          <p id="active_option" class="option">Все</p>
          <p class="option">Боевики</p>
          <p class="option">Приключения</p>
          <p class="option">Комедии</p>
          <p class="option">Фантастика</p>
          <p class="option">Триллеры</p>
          <p class="option">Драма </p>
        </div>
      </div>
    </div>
   </section>
   <section class="movies">
    <div class="wrap">
      <div class="photos_of_movies">
        
      </div>
      <button class="all_new_ones">
        Все новинки
      </button>
    </div>
   </section>
   <section class="traylers">
    <div class="wrap">
      <div class="new_traylers_place">
       <div class="start">
        <h1>Новые трейлеры</h1>
        <div style="display: flex; align-items: center; gap: 10px;">
          <p>
            Все трейлеры 
          </p>
          <img src="/public/svg/cursor.svg" alt="">
        </div>
       </div>
       <center style="margin-block: 50px 20px;">
        <iframe width="1200px" height="643" src="https://www.youtube.com/embed/d2OONzqh2jk" title="Stayed Gone Music Video | Hazbin Hotel" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <div class="flex">
          <div class="left">
            <h2 id="title_of_this_movie">Kung Fu Panda 4</h2>
          <img src="/public/img/spread.png" alt="">
          </div>
          <div class="right">
           <img src="/public/img/like.png" alt="">
           <img src="/public/img/dislike.png" alt="">
          </div>
        </div>
       </center>
       <div class="line_of_traylers">
        
       </div>
      </div>
    </div>
   </section>
  <script type="module" src="/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.scss">
    <link rel="stylesheet" href="/pages/chosen_movie/style.scss">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="wrap">
          <div class="bg_of_entered_movie"></div>
        </div>
      </section>
      <section class="inf_about_this_movie">
        <div class="wrap">
            <div class="inf">
                <div class="flex_0">
                    <div class="poster"></div>
                    <div class="text_of_it">
                        <div class="flex_2">
                            <p class="main_btn">Главная</p>
                            <p>></p>
                            <p>Фильмы </p>
                            <p>></p>
                            <p class="name_of_movie"></p>
                        </div>
                        <h1 class="name"></h1>
                        <h2 class="original_name"></h2>
                        <div class="scores">
                            <div class="kinoarea_score">
                                <div class="round_1">
                                    <p></p>
                                </div>
                                <p>Kinoarea</p>
                            </div>
                            <div class="imdb_score">
                                <div class="round_2">
                                    <p></p>
                                </div>
                                <p>IMDb</p>
                            </div>
                        </div>
                        <p class="description"></p>
                        <div class="details">
                            <button>
                                <img src="/public/img/play 1.png" alt="">
                                Смотреть трейлер
                            </button>
                            <img src="/public/img/int.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="opinions">
                    <div class="left">
                        <img src="/public/img/like.png" alt="">
                        <img src="/public/img/dislike.png" alt="">
                        <div class="line_of_score">
                            <p>Рейтинг ожиданий <span class="percent">85</span>%</p>
                            <div class="fill">
                            </div>
                        </div>
                    </div>
                    <div class="right">
                        <img src="/public/img/heart.png" alt="">
                        <p>В избранном у <span class="people">37933</span> человек </p>
                    </div>
                </div>
            </div>
        </div>
      </section>
      <section class="actors_of_this_movie">
        <div class="wrap">
            <h1 class="roles">В главных ролях:</h1>
            <div class="list_of_actors">
                
            </div>
        </div>
      </section>
      <section class="trailers">
        <div class="wrap">
            <div class="trailer">
                <h1>Трейлеры фильма</h1>
                <iframe src="" frameborder="0"></iframe>
                <div class="flex">
                    <div class="left">
                    <h2 class="name_2">Побег из Претории</h2>
                    <img src="/public/img/   .png" alt="">
                    </div>
                    <div class="right">
                        <img src="/public/img/like.png" alt="">
                        <img src="/public/img/dislike.png" alt="">
                    </div>
                </div>
            </div>
        </div>
      </section>
      <section class="posters">
        <div class="wrap">
            <div class="img_posters">
                <h1>Постеры к фильму</h1>
                <h3 class="name_3">Побег из Претории</h3>
                <div class="poster_photos">
                    
                </div>
            </div>
        </div>
      </section>
      <section class="cadrs">
        <div class="wrap">
            <div class="photos_of_cards">
                <h1>Кадры из фильма</h1>
                <h2 class="name_4">Побег из Претории</h2>
                <div class="place_for_cadrs">
                </div>
            </div>
        </div>
      </section>
      <section class="sikvels">
        <div class="wrap">
            <div class="sikvels_and_prikvels">
                <h1>Похожие фильмы</h1>
                <div class="prikvels">
                </div>
            </div>
        </div>
      </section>
    <script type="module" src="/pages/chosen_movie/script.js"></script>
</body>
</html>
